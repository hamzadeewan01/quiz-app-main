<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav>
        <div class="head_img">
            <a href="../index.html">
                <img width="100%" src="../images/logo.png" alt="">
            </a>
        </div>
        <div class="log_out_btn">
            <button onclick="logOut()">Log Out</button>
        </div>
    </nav>
    <div class="main">
        <h1>Result:</h1>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button">
                        Web and Mobile
                    </button>
                </h2>

                <div class="accordion-body quiz_data">
                    <table>
                        <tr>
                            <th class="quiz_name">Quiz name</th>
                            <td>Obtained Numbers</td>
                        </tr>
                        <tr>
                            <th>HTML5</th>
                            <td id="html_number">0 out of 10</td>
                        </tr>
                        <tr>
                            <th>CSS3</th>
                            <td id="css_number">0 out of 10</td>
                        </tr>
                        <tr>
                            <th>Javascript</th>
                            <td id="js_number">0 out of 10</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="result.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
