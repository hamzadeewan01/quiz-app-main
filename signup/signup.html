<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="loader">
        <img id="loading" src="../images/Rolling-1s-200px.gif" alt="">
    </div>
    <header class="hidden">
        <div class="image">
            <img width="100%" src="../images/google.png" alt="">
        </div>
        <p class="head_text">
            Sign Up with Google
        </p>
    </header>
    <form class="main hidden" onsubmit="signUpBtn()">

        <div class="sign_up">
            <h2>Sign Up</h2>
        </div>
        <div class="aligned_inputs">
            <div class="sign_up_input">
                <div class="input_info">
                    <label for="fname_input">
                        <p class="name">First Name : </p>
                    </label>
                    <input placeholder="Enter Your First Name" class="id1" type="text" id="fname_input">
                    <p class="hidden" id="required">*required Something</p>
                </div>
                <div class="input_info">
                    <label for="lname_input">
                        <p class="name">Last Name : </p>
                    </label>
                    <input placeholder="Enter Your Last Name" class="id2" type="text" id="lname_input">
                    <p class="hidden" id="required">*required Something</p>
                </div>
            </div>
            <div class="sign_up_input">
                <div class="email_info">
                    <label for="email_input">
                        <p class="name">Email : </p>
                    </label>
                    <input class="id3" placeholder="Enter Your Email" type="text" id="email_input">
                    <p class="hidden" id="required">*wrong Email</p>
                </div>
            </div>
            <div class="sign_up_input">
                <div class="password_info">
                    <label for="password_input">
                        <p class="name">Password : </p>
                    </label>
                    <input class="id4" placeholder="Enter Your Password" type="password" id="password_input">
                    <p class="hidden" id="required">*Password length must be greater than 6 and less than 21 and contain
                        these characters{A,a,1,@}</p>
                </div>
            </div>
            <div class="check">
                <input onclick="showPass()" id="checkbox" type="checkbox">
                <label for="checkbox">Show Password</label>
            </div>
            <div class="create_login_row">
                <p onclick="loginInts()" class="create_account_link">Login Instead</p>
                <button type="submit" class="sign_up_btn">Sign Up</button>
            </div>
        </div>
    </form>


</body>
<script src="signup.js"></script>

</html>
